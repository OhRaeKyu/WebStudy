<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver agree</title>
</head>
<body>
    <div>
        <a href="#">본문으로 바로가기</a>
    </div>
    <h1><a href="https://www.naver.com/">NAVER</a></h1>
    <div>
        <h2>네이버 회원가입</h2>
        <form action="#" method="post">
            <h3><label for="inpID">아이디</label></h3>
            <input type="text" name="" id="inpID">
            <span>@naver.com</span>

            <h3><label for="inpPW">비밀번호</label></h3>
            <input type="password" name="" id="inpPW">
            <span>5~12자의 영문 소문자, 숫자와 특수기호(_)만 사용 가능합니다.</span>

            <h3><label for="inpChkPW">비밀번호 재확인</label></h3>
            <input type="password" name="" id="inpChkPW">
            <span>설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력 해주세요.</span>

            <h3><label for="inpName">이름</label></h3>
            <input type="text" name="" id="inpChkPW">

            <h3><label for="inpBirthYear">생년월일</label></h3>
            <input type="text" name="" id="inpBirthYear" placeholder="년(4자)">
            <br>
            <select name="" id="inpBirthMonth">
                <option value="" selected="selected">월</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
            </select>
            <br>
            <input type="text" name="" id="inpBirthDate" placeholder="일">
            <br>
            <span>태어난 년도 4자리를 정확하게 입력하세요.</span>

            <h3><label for="inpGender">성별</label></h3>
            <select name="" id="inpBirthMonth">
                <option value="" selected="selected">성별</option>
                <option value="">남자</option>
                <option value="">여자</option>
                <option value="">선택안함</option>
            </select>

            <h3><label for="inpEmail">본인 확인 이메일(선택)</label></h3>
            <input type="email" name="" id="inpEmail" placeholder="선택입력">

            <h3><label for="inpPhone">휴대전화</label></h3>
            <select name="" id="inpPhoneInter">
                <option value="" selected="selected">대한민국 +82</option>
                <option value="">덴마크 +45</option>
                <option value="">독일 +49</option>
            </select>
            <input type="text" name="" id="inpPhone" placeholder="전화번호 입력">
            <span><a href="#">인증번호 받기</a></span>
            <input type="text" name="" id="inpCertify" placeholder="인증번호 입력하세요">
            <br>
            
            <a href="#">가입하기</a>
        </form>
    </div>
</body>
</html>
