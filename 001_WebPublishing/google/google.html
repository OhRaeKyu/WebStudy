        <h1 class="blind">구글의 첫 페이지입니다.</h1>

            <h2 class="blind">헤더 영역입니다. Gmail로 이동 링크, 이미지 검색으로 이동 링크, 더보기 메뉴 버튼, 사용자의 계정 관리 버튼이 있습니다.</h2>
            <ul class="head-list">
                <li>
                    <a href="#" target="_top" class="head-gmail">Gmail</a>
                </li>
                <li>
                    <a href="#" target="_top" class="head-img">이미지</a>

                    </button>
                </li>
            </ul>
        </header>

                <input class="inp-search" type="text" name="" id="" placeholder="Google 검색 또는 URL 입력">
                <button class="mic-search" type="button">
                    <img src="./images/mic.png" alt="음성으로 검색하기 버튼의 이미지입니다.">
                </button>
            </section>
